# Netlify configuration for Math-ilde
# https://docs.netlify.com/configure-builds/file-conventions/

[build]
  # Build command
  command = "npm run build"

  # Directory to deploy from
  publish = "dist/math-ilde/browser"

[build.environment]
  # Node.js version
  NODE_VERSION = "24.12.0"

  # NPM version
  NPM_VERSION = "11.7.0"

# Redirects for Single Page Application (SPA)
# All routes should return index.html for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Cache headers optimization
[[headers]]
  for = "/*"
  [headers.values]
    # Browser caching
    Cache-Control = "public, max-age=3600"

# Cache longer for versioned assets
[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/favicon.ico"
  [headers.values]
    Cache-Control = "public, max-age=86400"

[[headers]]
  for = "/manifest.webmanifest"
  [headers.values]
    Cache-Control = "public, max-age=86400"

# Compression
[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "SAMEORIGIN"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Content-Security-Policy
# [[headers]]
#   for = "/*"
#   [headers.values]
#     Content-Security-Policy = "default-src 'self'; script-src 'self' 'wasm-unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self'; frame-ancestors 'none';"

# Service Worker registration script
[[headers]]
  for = "/register-sw.js"
  [headers.values]
    Cache-Control = "public, max-age=600"

# Service Worker
[[headers]]
  for = "/ngsw-worker.js"
  [headers.values]
    Cache-Control = "public, max-age=600"
    Service-Worker-Allowed = "/"

[[headers]]
  for = "/ngsw.json"
  [headers.values]
    Cache-Control = "public, max-age=600"

# Context-specific settings
[context.production]
  command = "npm run build -- --configuration production"
  publish = "dist/math-ilde/browser"

[context.deploy-preview]
  command = "npm run build"
  publish = "dist/math-ilde/browser"

[context.branch-deploy]
  command = "npm run build"
  publish = "dist/math-ilde/browser"
