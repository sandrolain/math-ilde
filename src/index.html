<!doctype html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <title>Math-ilde - Impara la matematica divertendoti</title>
    <base href="/" />

    <!-- Viewport e responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="#a8d8ea" />

    <!-- SEO e descrizione -->
    <meta
      name="description"
      content="App educativa per bambini della scuola primaria per imparare addizioni, sottrazioni, moltiplicazioni e divisioni con esercizi interattivi e feedback positivo"
    />
    <meta
      name="keywords"
      content="matematica, educazione, bambini, addizioni, sottrazioni, moltiplicazioni, divisioni"
    />
    <meta name="author" content="Math-ilde" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph per social media -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Math-ilde - Impara la matematica divertendoti" />
    <meta
      property="og:description"
      content="App educativa per insegnare la matematica ai bambini della scuola primaria"
    />
    <meta property="og:site_name" content="Math-ilde" />

    <!-- PWA - Web App Manifest -->
    <link rel="manifest" href="manifest.webmanifest" />

    <!-- Favicon in vari formati -->
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />

    <!-- Apple touch icon -->
    <link rel="apple-touch-icon" href="apple-touch-icon.png" />

    <!-- Android Chrome icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="android-chrome-192x192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="android-chrome-512x512.png" />

    <!-- Mobile specific -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Math-ilde" />
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- PWA service worker -->
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker
          .register('ngsw-worker.js')
          .catch((err) => console.log('Service Worker registration failed: ', err));
      }
    </script>
  </head>
